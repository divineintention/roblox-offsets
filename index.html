<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Offsets</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #0b1d3a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #0f274f;
    padding: 50px 70px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}
h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #00c6ff;
}
.version {
    font-size: 1.1em;
    margin: 12px 0;
    color: #ffffff;
}
button {
    margin-top: 30px;
    padding: 14px 32px;
    font-size: 1em;
    font-weight: bold;
    color: #0b1d3a;
    background: #00c6ff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: #00a0d1;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div class="container">
    <h1>Roblox Offsets</h1>
    <div class="version">Current Roblox version: <strong>c1ac69007bdc4e48</strong></div>
    <div class="version">Updated for: <strong>c1ac69007bdc4e48</strong></div>
    <button onclick="window.location.href='offsets.hpp'">View Offsets</button>
</div>

</body>
</html>
